<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="media/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg fixed-top navbar-custom">
  <a class="navbar-brand" href="#">BrandName</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Header Section -->
<section class="header-section">
  <h1>Welcome to My Website</h1>
</section>

<!-- Content Section -->
<section class="content-section">
  <div class="container">
    <h2>About Us</h2>
    <p>
      This is an example of a page with a dynamic navbar. Scroll down to see how the navbar style changes.
    </p>
  </div>
</section>

<!-- More Content -->
<section class="content-section">
  <div class="container">
    <h2>Services</h2>
    <p>Here we offer great services that you will love!</p>
  </div>
</section>

<!-- Footer -->
<footer class="content-section">
  <div class="container">
    <p>&copy; 2024 Your Website. All Rights Reserved.</p>
  </div>
</footer>

<!-- Bootstrap JS and dependencies -->
 <!-- <script src="script.js"></script> -->
<script src="media/jquery/jquery-3.4.1.min.js"></script>
<script src="media/popper/popper.min.js"></script>
<script src="media/bootstrap/js/bootstrap.min.js"></script>

<script>
    // changer le style de la navbar pendant le scroll
window.addEventListener('scroll', function() {
    let navbar = document.querySelector('.navbar');
    let scrollTop = window.scrollY;

    if (scrollTop > 100) {
        navbar.classList.add('navbar-scrolled');
    } else {
        navbar.classList.remove('navbar-scrolled');
    }
});
</script>

</body>
</html>
