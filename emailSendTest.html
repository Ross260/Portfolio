<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Contact</title>
  <!-- Importer EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script type="text/javascript">
    (function () {
      emailjs.init("TON_USER_ID"); // Remplace "TON_USER_ID" par ton identifiant EmailJS
    })();
  </script>
  
</head>
<body>
  <h2>Contact Form</h2>
  <form id="contact-form">
    <label for="name">Nom:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br>

    <button type="submit">Envoyer</button>
  </form>

  <script>
    // Ajouter un événement de soumission du formulaire
    document.getElementById('contact-form').addEventListener('submit', function (event) {
      event.preventDefault(); // Empêcher le rechargement de la page

      // Récupérer les valeurs du formulaire
      const nom = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Configuration de l'email à envoyer via EmailJS
      const templateParams = {
        from_name: nom,
        from_email: email,
        message: message
      };

      // Envoyer l'email via EmailJS
      emailjs.send('TON_SERVICE_ID', 'TON_TEMPLATE_ID', templateParams)
        .then(function (response) {
          alert('Email envoyé avec succès !');
        }, function (error) {
          alert('Échec de l\'envoi de l\'email. Erreur : ' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
